          docker pull $BENV_IMAGE_ARM
      - name: Build artifacts
        run: |
          export DOCKER_DEFAULT_PLATFORM=linux/arm64
          mkdir -p $GITHUB_WORKSPACE/out
          docker run -t --rm \
